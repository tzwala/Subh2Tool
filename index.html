<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subh2Tool - Your Daily Tools, All in One Place</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="icon" href="https://subh2tool.infy.uk/Subh2Tool.png">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Subh2Tool</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#tools">Tools</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="theme-switcher">
                <button id="theme-toggle" aria-label="Toggle light and dark mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <h1>Your Daily Tools, All in One Place</h1>
                    <p>Convert, calculate, compress, and simplify your everyday tasks — fast and free.</p>
                    <a href="#tools" class="cta-button">Explore Tools</a>
                </div>
                <div class="hero-icons">
                    <div class="icon-bubble"><i class="fa-brands fa-android fa-beat"></i></div>
                    <div class="icon-bubble"><i class="fa-brands fa-apple fa-bounce"></i></div>
                    <div class="icon-bubble"><i class="fa-brands fa-microsoft fa-shake"></i></div>
                    <div class="icon-bubble"><i class="fa-brands fa-unity fa-spin"></i></div>
                </div>
            </div>
        </section>

        <section id="tools" class="tools-section">
            <div class="container">
                <div class="search-bar-container">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="search-bar" placeholder="Search a tool…">
                </div>
                <div id="tool-grid-container">
                    <!-- Tool Categories and Cards will be injected here by JavaScript -->
                </div>
                 <p id="no-results-message" class="hidden">No tools found matching your search.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <a href="index.html" class="logo">Subh2Tool</a>
                <p class="tagline">Simplifying your digital life.</p>
            </div>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <span>|</span>
                <a href="terms.html">Terms of Use</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
